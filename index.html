<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Golf Swing Recorder — Onform-like (Fixed)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="onform-like">
    <header class="topbar">
      <button id="galleryBtn" class="icon-btn" title="사진첩에서 불러오기" aria-label="gallery">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 19V5a2 2 0 0 0-2-2H5C3.895 3 3 3.895 3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 13l2.5-3 3.5 4.5L18 9l2 4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div class="title">
        <div class="app-name">Lucas Koh Golf</div>
        <div class="subtitle">Swing Recorder</div>
      </div>

      <div class="right-controls">
        <label class="fps-wrap" title="FPS 선택">
          <svg class="fps-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 20V4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M5 11h14" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <select id="fpsSelect" class="fps-select" aria-label="FPS">
            <option value="30">정상</option>
            <option value="240">240fps</option>
          </select>
        </label>
      </div>
    </header>

    <main class="camera-area" role="main">
      <video id="preview" playsinline autoplay muted></video>

      <div class="controls">
        <div class="record-wrap">
          <button id="recordBtn" class="record" aria-pressed="false" aria-label="녹화">
            <span class="ring"></span>
            <span class="inner"></span>
          </button>
          <div id="timer" class="timer" aria-live="polite">00:00</div>
        </div>
      </div>
    </main>

    <section id="playbackArea" class="playback hidden" aria-hidden="true">
      <div class="playback-header">
        <div class="playback-title">Playback</div>
        <div class="playback-actions">
          <button id="saveBtn" class="btn primary">저장</button>
          <button id="closePlayback" class="btn ghost">닫기</button>
        </div>
      </div>
      <video id="playback" playsinline controls></video>
      <div class="playback-controls">
        <button id="speedNormal" class="btn">1x</button>
        <button id="speedSlow" class="btn">1/8x</button>
      </div>
      <p class="note">iPhone: 저장 → 공유시트에서 '비디오 저장' 선택</p>
    </section>

    <!-- fileInput includes capture attribute to hint camera/gallery on mobile -->
    <input id="fileInput" type="file" accept="video/*" capture="environment" style="display:none" />

    <div id="message" class="message hidden" role="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
