<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Golf Swing Recorder (Web)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="onform-like">
    <header class="topbar">
      <button id="galleryBtn" class="icon-btn" title="사진첩에서 불러오기">📁</button>
      <div class="title">Lucas Koh Golf</div>
      <select id="fpsSelect" class="fps-select" title="FPS 선택">
        <option value="30">정상 속도</option>
        <option value="240">240fps</option>
      </select>
    </header>

    <main class="camera-area">
      <video id="preview" playsinline autoplay muted></video>

      <div class="controls">
        <div class="record-wrap">
          <button id="recordBtn" class="record">
            <span id="recordInner" class="record-inner"></span>
          </button>
          <div id="timer" class="timer">00:00</div>
        </div>
      </div>
    </main>

    <section id="playbackArea" class="playback hidden">
      <video id="playback" playsinline controls></video>
      <div class="playback-controls">
        <div class="speed-buttons">
          <button id="speedNormal" class="btn">1x</button>
          <button id="speedSlow" class="btn">1/8x</button>
        </div>
        <div class="actions">
          <a id="downloadLink" class="btn primary" href="#" download>다운로드 / 저장</a>
          <button id="closePlayback" class="btn">닫기</button>
        </div>
      </div>
      <p class="note">iPhone에서 저장하려면 '다운로드 / 저장'을 길게 눌러 '비디오 저장'을 선택하세요.</p>
    </section>

    <input id="fileInput" type="file" accept="video/*" style="display:none" />

    <div id="message" class="message hidden"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
